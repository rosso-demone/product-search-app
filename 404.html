<html lang="en"><head><meta name="viewport" content="width=device-width, initial-scale=1"/><link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css"/><link rel="stylesheet" href="commonStyle.css"/></head><body ng-app="productApp" ng-cloak=""><div ng-controller="homePageController as homePageCtrl"><md-toolbar md-scroll-shrink="" class="md-primary"><div class="md-toolbar-tools"><span class="flex">Products</span></div></md-toolbar><md-content><div style="padding-left:16px;padding-right:16px" class="layout-row layout-align-start-center"><div class="flex"><md-input-container class="flex"><input ng-model="homePageCtrl.searchText" placeholder="Search string" ng-change="homePageCtrl.onChangeSearchTitle()"/><span style="color:gray;font-size:12px;top: 4px;position: relative;">Use 'AND', 'OR','ABOVE or 'BELOW' to get advanced results</span></md-input-container></div></div><div ng-if="homePageCtrl.productListLoading === true" layout="row" layout-sm="column" layout-align="space-around"><md-progress-circular md-mode="indeterminate"></md-progress-circular></div><div ng-if="homePageCtrl.productListLoading !== true"><section ng-if="homePageCtrl.productList.length === 0" style="padding:16px;"><span>No product contains "{{homePageCtrl.searchText}}" in title</span></section><section ng-if="homePageCtrl.productList.length &gt; 0"><div style="background-color: lightgray; height: 50px;" class="layout-row"><span ng-click="homePageCtrl.toggleColumn('title')" style="padding-left:16px;" class="flex layout-row layout-align-start-center"><span>Title</span><img ng-if="homePageCtrl.sortOrder === 'dsc' &amp;&amp; homePageCtrl.toggleProperty === 'title'" src="assets/arrow_up_black.png"/><img ng-if="homePageCtrl.sortOrder !== 'dsc' &amp;&amp; homePageCtrl.toggleProperty === 'title'" src="assets/arrow_down_black.png"/></span><span ng-click="homePageCtrl.toggleColumn('price')" style="padding-left:16px;" class="flex layout-row layout-align-start-center"><span>Price</span><img ng-if="homePageCtrl.sortOrder === 'dsc' &amp;&amp; homePageCtrl.toggleProperty === 'price'" src="assets/arrow_up_black.png"/><img ng-if="homePageCtrl.sortOrder !== 'dsc' &amp;&amp; homePageCtrl.toggleProperty === 'price'" src="assets/arrow_down_black.png"/></span><span ng-click="homePageCtrl.toggleColumn('popularity')" style="padding-left:16px;" class="flex layout-row layout-align-start-center"><span>Popularity</span><img ng-if="homePageCtrl.sortOrder === 'dsc' &amp;&amp; homePageCtrl.toggleProperty === 'popularity'" src="assets/arrow_up_black.png"/><img ng-if="homePageCtrl.sortOrder !== 'dsc' &amp;&amp; homePageCtrl.toggleProperty === 'popularity'" src="assets/arrow_down_black.png"/></span></div><md-virtual-repeat-container style="height: 600px; width: 100%;"><div md-virtual-repeat="productObj in homePageCtrl.productList" flex="" style="height: 50px;"><div class="layout-row"><span title="{{productObj.title}}" class="flex cell-padding">{{productObj.title}}</span><span title="{{productObj.price}}" class="flex cell-padding">{{productObj.price}}</span><span title="{{productObj.popularity}}" class="flex cell-padding">{{productObj.popularity}} </span></div></div></md-virtual-repeat-container></section></div></md-content></div><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-animate.min.js"></script><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-aria.min.js"></script><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-messages.min.js"></script><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-route.min.js"></script><script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script><script src="app.js"></script></body></html>
